<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My JavaScript Notes</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    section {
      background: #1e3799;
      width: 90%;
      max-width: 800px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #f5f6fa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-top: 25px;
      text-align: center;
      color: #222;
    }

    button {
      display: block;
      margin: 25px auto;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #0984e3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #74b9ff;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <section>
      <h1>My JavaScript Notes</h1>
      <p>Short notes on JavaScript — learning step by step.</p>
    </section>
  </header>

  <p>Click the button below to see a simple JavaScript demo in your console:</p>
  <button onclick="showMessage()">Click here</button>

  <footer>
    &copy; 2025 Michael's Web — All Rights Reserved.
  </footer>

  <script>
    function showMessage() {
      let name = "Michael";
      let message = "This is my first JS code!";
      console.log(name);
      console.log(message);
      alert(`Hello ${name}! ✅\n${message}`);
    }
  </script>

  <!-- External JS file (optional) -->
  <!-- <script src="../JavaScript/script.js"></script> -->
</body>
</html>
